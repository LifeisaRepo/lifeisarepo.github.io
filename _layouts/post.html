---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>

  {% if page.cover %}
  <div class="post-cover">
    <img
      src="{{ page.cover | relative_url }}"
      alt="Cover image for {{ page.title }}"
    />
    {% if page.cover_source %}
    <div class="cover-source-overlay">{{ page.cover_source }}</div>
    {% endif %}
  </div>
  {% endif %}

  <div class="post-content">{{ content }}</div>
</article>
